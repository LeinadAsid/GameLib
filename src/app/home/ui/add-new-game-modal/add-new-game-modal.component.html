<app-modal (closeModal)="close()">
  <div
    class="w-[95%] sm:w-4/5 lg:w-3/5 max-w-[800px] bg-slate-800 min-h-[800px] rounded-xl p-4"
  >
    <div class="flex flex-col gap-4 sm:flex-row">
      <div
        title="add cover image to game"
        class="cursor-pointer w-full sm:max-w-[250px] group h-[300px] border-gray-600 hover:border-gray-300 transition-all ease-in-out duration-300 border-8 border-dashed rounded-xl flex flex-col items-center justify-center"
      >
        <span
          class="text-6xl text-gray-600 transition-all duration-300 ease-in-out group-hover:text-gray-300 material-symbols-outlined"
        >
          image
        </span>
      </div>

      <div class="flex flex-col flex-1">
        <div class="w-full pb-2">
          <input
            type="text"
            class="w-full p-2 text-white rounded-md bg-slate-900"
            placeholder="Type Game Name..."
          />
        </div>

        <textarea
          class="flex-1 w-full p-2 min-h-[200px] sm:min-h-0 rounded-md resize-none bg-slate-900"
          placeholder="Type your review..."
        ></textarea>
      </div>
    </div>
  </div>
</app-modal>
